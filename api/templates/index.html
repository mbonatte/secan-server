<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web app to analyze beam cross-sections">
    
    <title>SecAn - Section Analysis</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.png') }}">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='reset.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
</head>

<body>
    <header>
        <h1>Section Analysis</h1>
        <div style="margin-left: auto; margin-right: 10px">
            <a href="https://github.com/mbonatte/secan">
                <img src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" alt="GitHub logo">
            </a>
        </div>
    </header>
    
    <main>
        <div class="input-content">
            <!-- Toggle buttons for Material and Geometry -->
            <nav>
                <button onclick="toggleFields('Material')">Material</button>
                <button onclick="toggleFields('Geometry')">Geometry</button>
            </nav>
            <div class="input-field">
                <!-- Dynamic content for Materials or Geometries will be injected here -->
                <section id="inputField" style="display: none"></section>
            </div>
        <div id="addedMaterials">
            <h2>Added Materials</h2>
            <select id="materialsList" name="Materials" size="3"></select>
        </div>
        </div>
        
        <div class="canvas-content">    
            <nav>
                <button id="geometry-button">Geomety</button>
                <button id="moment-curvature-button">Moment-Curvature</button>
                <button id="stress-strain-button">Stress-Strain</button>
                <button id="interaction-diagram-button">Interaction Diagram</button>
            </nav>
            <section class="canvas-container">
                <div id="geometryContainer">
                    <canvas id="canvasGeometry"></canvas>
                    <div class="canvas-controls">
                        <div>
                            <button id="deleteCanvasButton">Delete</button>
                            <button id="clearCanvasButton">Clear Canvas</button>
                        </div>
                        <div>
                            <button id="importSectionButton">Import Section</button>
                            <input type="file" id="jsonFileInput" accept=".json" style="display: none;">
                            <button id="exportSectionButton">Export Section</button>
                        </div>
                    </div>
                </div>
                <div id="resultContainer">
                    <canvas id="resultChart"></canvas>
                    <div id="resultParameters">
                    </div>
                </div>
            </section>                
        </div>
        
        <div id="properties-info" class="properties-info">
        </div>
        
    </main>
    <footer>
	  <div class="footer-content">
		<h3>About Us</h3>
		<p>This website was developed by Maur√≠cio Bonatte.</p>
		<h3>Contact Us</h3>
		<p>Email: mbonatte@ymail.com</p>
	  </div>
	</footer>

    <!-- Scripts -->
    <script src="{{url_for('static', filename='utils.js')}}"></script>
    <script src="{{url_for('static', filename='material.js')}}"></script>
    <script src="{{url_for('static', filename='materialManager.js')}}"></script>
    <script src="{{url_for('static', filename='geometry.js')}}"></script>
    <script src="{{url_for('static', filename='geometryManager.js')}}"></script>
    <script src="{{url_for('static', filename='toggleInputs.js')}}"></script>
    <script src="{{url_for('static', filename='toggleCanvas.js')}}"></script>
    <script src="{{url_for('static', filename='canvas.js')}}"></script>
    <script src="{{url_for('static', filename='app.js')}}"></script>
</body>

</html>
